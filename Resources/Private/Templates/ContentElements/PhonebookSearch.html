<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header" />
<f:spaceless>
    <f:section name="Main">
        <f:render section="PhonebookSearch" arguments="{_all}" />
    </f:section>
</f:spaceless>
<f:section name="PhonebookSearch">
    <div class="ku-phonebook-wrapper">
        <h2 class="ku-phonebook-header">{data.header}</h2>
        <f:form.textfield name="kuPhonebook" placeholder="default value" required />
    </div>
</f:section>
