<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{employee} > 0">
    <f:then>
        <div class="phonebook-results row">
            <f:for each="{currentEmployees}" as="item" iteration="iterator">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card">
                      <div class="card-body">
                
                    <div class="row">
                        <div class="col-12 col-sm-3 col-md-2 col-lg-2 image-col">
                            <f:if condition="{item.FOTOURL}">
                                <div class="staff-image">
                                    <img src="{item.FOTOURL}" class="img-fluid" alt="">
                                </div>
                            </f:if>
                        </div>
                        <div class="col-12 col-sm-9 col-md-10 col-lg-10 staff-col">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-xl-2">
                                    <f:translate key="paging.name" />
                                </div>
                                <div class="col-12 col-sm-12 col-xl-10">{item.PERSON_FORNAVN} {item.PERSON_EFTERNAVN}</div>
                                <f:if condition="{item.ANSAT_UOFF_STIL_TEKST}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.title" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10">{item.ANSAT_UOFF_STIL_TEKST}</div>
                                </f:if>
                                <f:if condition="{item.ANSAT_FUNKTION}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.function" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10">{item.ANSAT_FUNKTION}</div>
                                </f:if>
                                <f:if condition="{item.ANSAT_PURE_DK}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.profile" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10">
                                        <a href="{item.ANSAT_PURE_DK}">
                                            <f:translate key="paging.research" />
                                        </a>
                                    </div>
                                </f:if>
                                <f:if condition="{item.STED_NAVN_SAMLET}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.unit" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10">{item.STED_NAVN_SAMLET}</div>
                                </f:if>
                                <f:if condition="{item.ANSAT_ARB_EMAIL}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.email" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10"><a href="mailto:{item.ANSAT_ARB_EMAIL}">{item.ANSAT_ARB_EMAIL}</a></div>
                                </f:if>
                                <f:if condition="{item.ANSAT_MOBIL}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.cellphone" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10"><a href="tel:{item.ANSAT_MOBIL}">
                                            <ku:PhoneNumber phoneNumber="{item.ANSAT_MOBIL}" /></a></div>
                                </f:if>
                                <f:if condition="{item.ANSAT_ARB_TLF}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.phone" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10"><a href="tel:{item.ANSAT_ARB_TLF}">
                                            <ku:PhoneNumber phoneNumber="{item.ANSAT_ARB_TLF}" /></a></div>
                                </f:if>
                                <f:if condition="{item.ANSAT_TLF_SEKR}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.secretary" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10">
                                        <a href="tel:{item.ANSAT_TLF_SEKR}">
                                            <ku:PhoneNumber phoneNumber="{item.ANSAT_TLF_SEKR}" />
                                        </a>
                                    </div>
                                </f:if>
                                <f:if condition="{item.ANSAT_WWW}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.website" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10"><a href="{item.ANSAT_WWW}">{item.ANSAT_WWW}</a></div>
                                </f:if>
                                <f:if condition="{item.ANSAT_ADRESSE}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.address" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10">{item.ANSAT_ADRESSE}</div>
                                </f:if>
                                <f:if condition="{item.LOKATION}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.location" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10">{item.LOKATION}</div>
                                </f:if>
                                <f:if condition="{item.BEMAERK}">
                                    <div class="col-12 col-sm-12 col-xl-2">
                                        <f:translate key="paging.remarks" />
                                    </div>
                                    <div class="col-12 col-sm-12 col-xl-10">{item.BEMAERK}</div>
                                </f:if>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
            </f:for>
        </div>
    </f:then>
</f:if>

</html>
