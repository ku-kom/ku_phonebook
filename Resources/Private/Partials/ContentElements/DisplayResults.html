<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{items} > 0">
    <f:then>
        <ul class="list-unstyled my-md-2 my-lg-3">
            <f:for each="{currentEmployees}" as="item" iteration="iterator">
                <li>
                    <dl class="row">
                        <dt class="col-12 col-sm-2">
                            <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.name" />
                        </dt>
                        <dd class="col-12 col-sm-10">{item.PERSON_FORNAVN} {item.PERSON_EFTERNAVN}</dd>
                        <f:if condition="{item.ANSAT_UOFF_STIL_TEKST}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.title" />
                            </dt>
                            <dd class="col-12 col-sm-10">{item.ANSAT_UOFF_STIL_TEKST}</dd>
                        </f:if>
                        <f:if condition="{item.STED_NAVN_SAMLET}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.function" />
                            </dt>
                            <dd class="col-12 col-sm-10">{item.STED_NAVN_SAMLET}</dd>
                        </f:if>
                        <f:if condition="{item.ANSAT_FUNKTION}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.unit" />
                            </dt>
                            <dd class="col-12 col-sm-10">{item.ANSAT_FUNKTION}</dd>
                        </f:if>
                        <f:if condition="{item.ANSAT_PURE_DK}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.profile" />
                            </dt>
                            <dd class="col-12 col-sm-10"><a href="{item.ANSAT_PURE_DK}">
                                    <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.research" />
                                </a>
                            </dd>
                        </f:if>
                        <f:if condition="{item.ANSAT_ARB_EMAIL}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.email" />
                            </dt>
                            <dd class="col-12 col-sm-10"><a href="mailto:{item.ANSAT_ARB_EMAIL}">{item.ANSAT_ARB_EMAIL}</a></dd>
                        </f:if>
                        <f:if condition="{item.ANSAT_MOBIL}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.cellphone" />
                            </dt>
                            <dd class="col-12 col-sm-10"><a href="tel:{item.ANSAT_MOBIL}">{item.ANSAT_MOBIL}</a></dd>
                        </f:if>
                        <f:if condition="{item.ANSAT_TLF_SEKR}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.secretary" />
                            </dt>
                            <dd class="col-12 col-sm-10"><a href="tel:{item.ANSAT_TLF_SEKR}">{item.ANSAT_TLF_SEKR}</a></dd>
                        </f:if>
                        <f:if condition="{item.ANSAT_WWW}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.website" />
                            </dt>
                            <dd class="col-12 col-sm-10"><a href="{item.ANSAT_WWW}">{item.ANSAT_WWW}</a></dd>
                        </f:if>
                        <f:if condition="{item.ANSAT_ADRESSE}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.address" />
                            </dt>
                            <dd class="col-12 col-sm-10">{item.ANSAT_ADRESSE}</dd>
                        </f:if>
                        <f:if condition="{item.LOKATION}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.location" />
                            </dt>
                            <dd class="col-12 col-sm-10">{item.LOKATION}</dd>
                        </f:if>
                        <f:if condition="{item.BEMAERK}">
                            <dt class="col-12 col-sm-2">
                                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:paging.remarks" />
                            </dt>
                            <dd class="col-12 col-sm-10">{item.BEMAERK}</dd>
                        </f:if>
                    </dl>
                </li>
            </f:for>
        </ul>
    </f:then>
</f:if>

</html>
