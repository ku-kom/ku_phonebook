<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="ku-phonebook-wrapper">
    <f:if condition="{data.header}">
        <h2 class="ku-phonebook-header {data.header_position}"><span>{data.header}</span></h2>
    </f:if>
    <f:form id="ku-phonebook">
        <div class="input-group mb-3">
            <label for="kuPhonebook" class="visually-hidden">
                <f:translate key="phonebook_label" />
            </label>
            <f:form.textfield type="search" name="query" id="kuPhonebook" placeholder="{f:translate(key:'LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:phonebook_placeholder')}" class="form-control" additionalAttributes="{required: 'required'}" value="{query}" />
            <f:form.button aria="{label: '{f:translate(key:\'LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:phonebook_clear\')}'}" class="btn btn-default bi bi-x-lg inactive" id="reset" type="button"><span aria-hidden="true" class="visually-hidden">
                    <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:phonebook_clear" />
                </span></f:form.button>
            <f:form.button id="query_kuPhonebook" class="btn btn-primary">
                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:phonebook_search" />
            </f:form.button>
        </div>
    </f:form>
    <div class="ku-phonebook-results">
        
        <f:if condition="{items} > 0">
            <f:then>
                <f:render partial="ContentElements/PagingResults" arguments="{paging: paging, pages: pages, paginator: paginator, query: query, items: items, perPageStart: itemsPerPage_start, perPageEnd: itemsPerPage_end}" />
                <f:render partial="ContentElements/DisplayResults" arguments="{_all}" />
                <f:render partial="ContentElements/PagingResults" arguments="{paging: paging, pages: pages, paginator: paginator, query: query, items: items, perPageStart: itemsPerPage_start, perPageEnd: itemsPerPage_end}" />
            </f:then>
        </f:if>
    </div>
</div>

</html>
