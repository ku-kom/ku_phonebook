<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="ku-phonebook-wrapper">
    <h2 class="ku-phonebook-header{data.header_position}"><span>{data.header}</span></h2>
    <div class="input-group mb-3">
        <label for="kuPhonebook" class="visually-hidden">
            <f:translate key="phonebook_label" />
        </label>
        <input type="search" name="kuPhonebook" id="kuPhonebook" placeholder="{f:translate(key:'LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:phonebook_placeholder')}" class="form-control" required />
        <f:form.hidden name="uri_hidden" id="uri_hidden" value="{f:uri.action controller='your_controller' action='your_action' }" /> 
        <button aria-label="{f:translate(key:'LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:phonebook_clear')}" class="btn btn-default bi bi-x-lg inactive" id="reset" type="reset">
            <span aria-hidden="true" class="visually-hidden">
                <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:phonebook_clear" /></span>
        </button>
        <button type="button" id="query_kuPhonebook" class="btn btn-primary">
            <f:translate key="LLL:EXT:ku_phonebook/Resources/Private/Language/locallang.xlf:phonebook_search" />
        </button>
    </div>

</html>
